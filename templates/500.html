{% extends "base.html" %}

{% block title %}Server Error - Employee Attendance System{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="py-5">
                <i class="fas fa-server fa-5x text-danger mb-4"></i>
                <h1 class="display-4">500</h1>
                <h2 class="mb-4">Internal Server Error</h2>
                <p class="lead text-muted">
                    Something went wrong on our end. We're working to fix the issue. 
                    Please try again later.
                </p>
                
                <div class="mt-4">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary me-2">
                        <i class="fas fa-home me-2"></i>Go to Dashboard
                    </a>
                    <a href="javascript:location.reload()" class="btn btn-outline-secondary">
                        <i class="fas fa-refresh me-2"></i>Try Again
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
